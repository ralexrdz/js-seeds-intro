<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CMS</title>
  <style>
    body {
      position: relative;
    }
  header {
    position: fixed;
    top: 0;
  }
  #container {
    margin: 100px;
  }
  </style>
</head>
<body>
  <header>
    <div>
      Texto del titulo: <input type="text" id="titleInput">
    </div>
    <div>
      <button onclick="addTitle(1)">Agrega Titulo 1</button>
    
      <button onclick="addTitle(2)">Agrega Titulo 2</button>
    
      <button onclick="addTitle(3)">Agrega Titulo 3</button>
    
      <button onclick="addTitle(4)">Agrega Titulo 4</button>
    </div>
    <div>
      <button onclick="addTextArea">Agrega Parrafo</button>
    </div>
    <div>
      <button onclick="addImage">Agrega image</button>
      <input type="text" id="imageInput">
    </div>
    <div>
      <button onclick="addVideo">Agrega video</button>
      <input type="text" id="videoInput">
    </div>
  </header>
  <section id="container">
    <h1>CMS</h1>
    <hr>
  </section>
  <script src="./cms.js"></script>
  
</body>
</html>
