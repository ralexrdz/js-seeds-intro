  <script>
  
  start()

  async function asincrona (bool) {
    return new Promise( (resolve, reject) => {
      setTimeout( () => {
        if (bool) {
          resolve('hola')
        } else {
          reject('adios')
        }
      }, 2000)
    })
  }

  async function start () {

    // Estos son equivalentes

    // try {
    //   console.log('todo bien ', await asincrona(false))
    // } catch (e) {
    //   console.log('error', e)
    // }

    // asÃ­ entra al catch
    asincrona(false)  // si cambiamos el false por true, entra al then
      .then(res => console.log('todo bien', res))
      .catch(err => console.log('error', err))
  }

  </script>
